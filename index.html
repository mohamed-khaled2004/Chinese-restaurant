<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div id="container" class="col-12 d-flex align-items-center justify-content-center gap-3">  
 
      <div class="col-5">
        <div id="amg" style="width: fit-content;">
          <img src="./Analysis-broo.png" alt="Image" style="max-width: 100% ; width: fit-content;">
         
          <p>manage sales, inventory</p>
          <p>and other transactions</p>
        </div>
      </div>
      
  
      <div id="from" class="col-5">
        <form 
          onsubmit="handleSubmit(event)"
          class="col-md-6 text-dark bg-white rounded p-3 gap-2 d-flex flex-wrap justify-content-evenly"
          style="width: auto; height: 73vh;"
        >
          <h5 class="col-12 text-center fs-1 d-flex flex-end">Welcome Back</h5>
          <input class="form-control" type="text" id="email" placeholder="Enter Your Email" />
          <input class="form-control" type="text" id="name" placeholder="Enter Your Name" />
          <input class="form-control" type="text" id="password" placeholder="Enter Your Password" />
          <input class="form-control" type="text" id="confirm" placeholder="Confirm Your Password" />
          <button class="btn btn-primary col-12">Sign Up</button>
          <p>Already Have an Account? <a href="./login.html">Click Here</a></p>
          <button type="button" class="btn btn-outline-danger col-12">skip</button>
        </form>
      </div>
    </div>

  


      
   
    <script src="./regexPatterns.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
