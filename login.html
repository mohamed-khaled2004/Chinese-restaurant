<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="log.css" />
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="col-12 d-flex align-items-center justify-content-evenly gap-2">
      <div class="col-5">
        <div id="amg" style="width: fit-content">
          <img
            src="./Analysis-broo.png"
            alt="Image"
            style="max-width: 100%; width: fit-content"
          />

          <p>manage sales, inventory</p>
          <p>and other transactions</p>
        </div>
      </div>
      <form
        onsubmit="handleSubmit(event)"
        class="col-md-6 text-dark bg-white rounded p-3 gap-1 d-flex flex-wrap justify-content-evenly"
        style="height: 60vh"
      >
        <h5 class="col-12 text-center d-flex flex-end">Sign In</h5>
        <input
          style="height: 10vh; border-radius: 20px"
          class="form-control"
          type="text"
          id="email"
          placeholder="Enter Your Email"
        />

        <input
          style="height: 10vh; border-radius: 20px"
          class="form-control"
          type="text"
          id="password"
          placeholder="Enter Your Password"
        />
        <button class="btn btn-primary col-12">Login</button>
        <p>Don't Have Account <a href="./register.html">click Here</a></p>
      </form>
    </div>
    <script src="./regexPatterns.js"></script>
    <script src="./login.js"></script>
  </body>
</html>
